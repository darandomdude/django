<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} My Shop {% endblock %} </title>
    <link href="{% static 'css/base.css' %}" rel="stilesheet">
</head>
<body>
    <div id="heafer">
        <a href="/" class="logo">My Shop</a>
    </div>
    <div id="subheader">
        <div class="cart">
            {% with total_items=cart|length%}
                {%if cart|length > 0%}
                    Your cart:
                    <a href="{% url 'cart:cart_detail' %}">
                        {{ total_items }} item{{ total items|pluralize }}, ${{ cart.get_total }}
                    </a>
                {% else %}
                    Your cart is empty
                {% endif %}
            {% endwith %}
        </div>
    </div>
    <div id="content">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
